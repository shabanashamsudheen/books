<div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h4 class="mb-3 mt-3">All Books</h4>  

        <div class="table mb-0" >
          <table class="table table-bordered dt-responsive nowrap no-footer dtr-inline">
            <thead >
              <tr (click)="addItem(list)"  *ngFor="let list of books;let i =index" [class]="isSelected(list)?'table-light':''">
                <th >{{list.title}}</th>
                <td>{{list.year}}</td>
                <td>{{list.author}}</td>
                
              </tr> 
            </thead>
            
          </table>
        </div>
      <button class="btn btn-success mb-3" (click)="save()">Save</button>
         
      </div>
      <!-- end row -->
    </div>
</div>
